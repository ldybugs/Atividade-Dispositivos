<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Calculadora de IMC</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="images/icon-256.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1535" />
</head>
<body>
  <div class="container">
    <h1 class="titulo">Calculadora de IMC</h1>
    <div class="campos">
      <label for="nome">Nome:</label><br/>
      <input type="text" id="nome" name="nome" placeholder="Digite o seu nome"/>
    <div class="inputs">
        <div>
          <label for="idade">Idade:</label><br/>
          <input type="text" id="idade" name="idade" placeholder="Digite a sua idade"/>
        </div>
        <div>
          <label for="sexo">Sexo:</label><br/>
          <select id="sexo" name="sexo">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
          </select>
        </div>
        <div>
          <label for="altura">Altura:</label><br/>
          <input type="number" id="altura" name="altura" placeholder="Digite a sua altura"/>
        </div>
        <div>
          <label for="peso">Peso:</label><br/>
          <input type="number" id="peso" name="peso" placeholder="Digite o seu peso"/>
        </div>
      </div>
      <button class="button" id="calculo" type="button" onclick="calculo()">
        <span>Calcular </span>
      </button>
    </div>

    <div class="results">
      <div class="top" id="top">
        <div class="nomeIdade">
          <h1>PACIENTE:</h1>
          <p id="nomeresult"></p>
          <p id="idaderesult"></p>
        </div>
        <p class="nomeIdade" id="sexoresult"></p>

        <div class="pesoAltura">
          <p id="alturaresult"></p>
          <p id="pesoresult"></p>
          
        </div>
      </div>
      <h1>O IMC do paciente Ã©:</h1>
      <h1 class="numeroimc" id="results"></h1>
      <p id="listado"></p>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
