<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Calculadora de IMC</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="images/icon-256.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1535" />
</head>
<body>
  <div class="container">
    <h1>Calculadora de IMC</h1>
    <div class="campos">
      <label for="nome">NOME:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o seu nome"/>
    <div class="inputs">
        <div class="inputGroup">
          <label for="idade">IDADE:</label>
          <input type="text" id="idade" name="idade" placeholder="Digite a sua idade"/>
        </div>
        <div class="inputGroup">
          <label for="sexo">SEXO:</label>
          <select id="sexo" name="sexo">
            <option value="MASCULINO">Masculino</option>
            <option value="FEMININO">Feminino</option>
          </select>
        </div>
        <div class="inputGroup">
          <label for="altura">ALTURA:</label>
          <input type="number" id="altura" name="altura" placeholder="Digite a sua altura"/>
        </div>
        <div class="inputGroup">
          <label for="peso">PESO:</label>
          <input type="number" id="peso" name="peso" placeholder="Digite o seu peso"/>
        </div>
      </div>
      <button id="calcular" type="button" onclick="calcular()">
        Calcular 
      </button>
    </div>

    <div class="results">
      <div class="cima" id="cima">
        <div class="nomeIdade">
          <h1 id="nomeresult"></h1>
          <h1 id="idaderesult"></h1>
        </div>
        <h1 id="sexoresult"></h1>

        <div class="pesoAltura">
          <h1 id="alturaresult"></h1>
          <h1 id="pesoresult"></h1>
        </div>
      </div>
      O IMC do paciente Ã©:
      <h1 id="resultado">0</h1>
      <h1 id="listado"></h1>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
